<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; 
            color: #0277bd; 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            color: #01579b; 
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #0277bd;
            border-radius: 5px;
            font-size: 16px;
            color: #0277bd;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #0288d1;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0277bd;
        }

        .result {
            font-size: 20px;
            color: #01579b;
            font-weight: bold;
            margin-top: 20px;
        }

        .error {
            color: #d32f2f; 
            font-weight: bold;
        }

        .cute-border {
            border: 2px dashed #0288d1; 
            padding: 10px;
            border-radius: 10px;
        }

        .calculation-steps {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0288d1;
            border-radius: 5px;
            background-color: #f1f8ff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <form id="binForm" class="cute-border">
            <input type="text" id="binaryInput" placeholder="Enter binary number (up to 8 digits)" maxlength="8">
            <input type="submit" value="Convert">
        </form>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
        <div id="calculation" class="calculation-steps"></div>
    </div>

    <script>
        document.getElementById('binForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const binaryInput = document.getElementById('binaryInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const calcDiv = document.getElementById('calculation');
            
            resultDiv.textContent = '';
            errorDiv.textContent = '';
            calcDiv.innerHTML = '';

            if (!/^[01]+$/.test(binaryInput)) {
                errorDiv.textContent = 'Invalid input. Please enter only 0s and 1s.';
                return;
            }

            const decimalValue = parseInt(binaryInput, 2);
            resultDiv.textContent = `Decimal value: ${decimalValue}`;

            let steps = '';
            const length = binaryInput.length;
            for (let i = 0; i < length; i++) {
                const digit = binaryInput[length - 1 - i];
                if (digit === '1') {
                    steps += `<p>1 Ã— 2<sup>${i}</sup> = ${Math.pow(2, i)}</p>`;
                }
            }
            if (steps === '') {
                steps = '<p>No 1s to calculate.</p>';
            }

            calcDiv.innerHTML = `<h2>Calculation Steps:</h2>${steps}`;
        });
    </script>
</body>
</html>
